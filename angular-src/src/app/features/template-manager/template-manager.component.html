<div class="template-manager flex flex-col justify-center items-center w-full min-h-screen bg-gray-100 p-4 sm:p-8">
  <div class="flex flex-col max-w-4xl w-full bg-white shadow-md rounded-lg p-6 sm:p-8">
    <!-- Template Search and Editor -->
    <ng-container *ngIf="!selectedTemplate; else editor">
      <!-- Template Search -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center sm:text-left">Manage Templates</h2>

      <!-- Action Buttons and Search Bar -->
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 space-y-4 sm:space-y-0">
        <button (click)="addTemplate()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Create New Template
        </button>
        <div class="relative w-full sm:w-1/2 flex items-center space-x-2">
          <select
            #searchType
            (change)="onSearchTypeChange(searchType.value)"
            class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
          >
            <option value="name" selected>Search by Name</option>
            <option value="id">Search by ID</option>
          </select>
          <input
            #search
            type="text"
            (input)="onSearchChange(search.value)"
            placeholder="Search templates..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
      </div>

      <!-- Template List -->
      <ul class="space-y-4">
        <li
          *ngFor="let template of templates"
          class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100"
        >
          <span class="text-gray-800 font-medium">{{ template.title }}</span>
          <div class="flex space-x-2">
            <button
              class="px-3 py-1 text-sm bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
              (click)="selectTemplate(template.id)"
            >
              Edit
            </button>
            <button
              (click)="deleteTemplate(template.id)"
              class="px-3 py-1 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </ng-container>

    <!-- Template Editor -->
    <ng-template #editor>
      <app-template-editor
        [template]="selectedTemplate!"
        (saveTemplate)="onSaveTemplate($event)"
        (cancelEdit)="onCancelEdit()"
      ></app-template-editor>
    </ng-template>
  </div>
</div>
