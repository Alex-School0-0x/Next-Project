<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="flex flex-col bg-white shadow-md rounded-lg p-6 sm:p-8 sm:min-w-[600px] w-full max-w-3xl">
      
      <!-- Top Section -->
      <div class="flex flex-col gap-4">
        
        <!-- Search & Apply Filters -->
        <div class="flex flex-col sm:flex-row gap-2">
          <input type="text" id="searchStudent" placeholder="Search by student name..." 
            class="border border-gray-300 rounded px-3 py-2 flex-1 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Apply Filters</button>
        </div>
  
        <!-- Completion Filters -->
        <div class="flex flex-col sm:flex-row gap-2">
          <div class="flex items-center gap-2">
            <label for="studentCompletion" class="text-gray-600">Student Completion:</label>
            <select id="studentCompletion" class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option value="true">Finished</option>
              <option value="false">Not Finished</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <label for="teacherCompletion" class="text-gray-600">Teacher Completion:</label>
            <select id="teacherCompletion" class="border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option value="true">Finished</option>
              <option value="false">Not Finished</option>
            </select>
          </div>
        </div>
  
        <!-- Collapse Button -->
        <button id="toggleCollapse" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
          Hide Questionnaires
        </button>
  
      </div>
  
      <!-- Questionnaire Section -->
      <div id="questionnaireSection" class="mt-6 space-y-4">
        
        <!-- Sample Questionnaire Item -->
        <div class="p-4 border rounded-lg bg-gray-50">
          <p><strong>ID:</strong> 123</p>
          <p><strong>Student Name:</strong> John Doe</p>
          <div class="flex gap-2 mt-2">
            <span class="px-3 py-1 rounded-full text-sm font-medium text-white bg-green-500">
              Student: Completed
            </span>
            <span class="px-3 py-1 rounded-full text-sm font-medium text-white bg-red-500">
              Teacher: Pending
            </span>
          </div>
          <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Go to Questionnaire
          </button>
        </div>
  
        <!-- Another Sample Questionnaire -->
        <div class="p-4 border rounded-lg bg-gray-50">
          <p><strong>ID:</strong> 124</p>
          <p><strong>Student Name:</strong> Jane Smith</p>
          <div class="flex gap-2 mt-2">
            <span class="px-3 py-1 rounded-full text-sm font-medium text-white bg-red-500">
              Student: Pending
            </span>
            <span class="px-3 py-1 rounded-full text-sm font-medium text-white bg-red-500">
              Teacher: Pending
            </span>
          </div>
          <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Go to Questionnaire
          </button>
        </div>
  
        <!-- Load More Button -->
        <button id="loadMore" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition w-full">
          Load More
        </button>
  
      </div>
    </div>
  </div>
