@if (loggedInAlready) {
    <div class="logged-in-container">
      @if(goToActiveQuestionnaire) {
        <p>To Questionnaire?</p>
        @if(this.activeQuestionnaireString) {
          <button class="dashboard-button" (click)="toActiveQuestionnaire(this.activeQuestionnaireString)">
            Go to Questionnaire
          </button>
        }
      }
      @if(goToDashboard) {
        <p>Go to your dashboard?</p>
        <button class="dashboard-button" (click)="toDashboard()">
          Go to Dashboard
        </button>
      }
      <p>You are already logged in. Log out?</p>
      <button class="logout-button" (click)="logout()">
        Logout
      </button>
    </div>
  } @else {
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="userName" name="username" required (keyup.enter)="passwordInput.focus()">
  
            <label for="password">Password:</label>
            <input type="password" id="password" #passwordInput [(ngModel)]="password" name="password" required>
  
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      @if(errorHasHapped) {
        <div class="error-box">
          {{this.errorMessage}}
        </div>
      }
    </div>
  }
