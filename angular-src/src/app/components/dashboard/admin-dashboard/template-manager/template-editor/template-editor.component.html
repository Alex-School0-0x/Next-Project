<div class="template-editor">
  <h3>Edit Template: {{ template.templateId }}</h3>

  <label>
    Title:
    <input [(ngModel)]="template.title" />
  </label>
  
  <label>
    Description:
    <textarea [(ngModel)]="template.description"></textarea>
  </label>

  <h4>Questions</h4>
  <ul>
    <li *ngFor="let question of template.questions">
      {{ question.title }}
      <div class="actions">
        <button (click)="selectQuestionToEdit(question)">Edit Question</button>
        <button (click)="deleteQuestion(question.id)">Delete Question</button>
      </div>
    </li>
  </ul>

  <div class="actions">
    <button (click)="addQuestion()">Add Question</button>
    <button (click)="saveTemplate()">Save Template</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>

  <!-- Add the Question Editor only when a question is selected -->
  <app-question-editor
    *ngIf="selectedQuestion"
    [question]="selectedQuestion"
    (save)="saveQuestion($event)"
    (cancel)="clearSelectedQuestion()">
  </app-question-editor>
</div>
