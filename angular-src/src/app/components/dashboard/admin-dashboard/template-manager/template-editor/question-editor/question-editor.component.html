<div class="question-editor">
  <h3>Edit Question: {{ question.title }}</h3>

  <label>
      Title:
      <input [(ngModel)]="question.title" type="text" class="title-input" />
  </label>

  <h4>Options</h4>
  <ul>
      <li *ngFor="let option of question.options">
          <div class="input-group">
              <label>
                  Label:
                  <textarea [(ngModel)]="option.label" class="label-textarea"></textarea>
              </label>

              <label *ngIf="!option.isCustom">
                  Value:
                  <input type="number" [(ngModel)]="option.value" />
              </label>
          </div>

          <button class="delete-btn" (click)="deleteOption(option.id)">Delete Option</button>
      </li>
  </ul>

  <div class="actions">
      <button (click)="addOption()">Add Normal Option</button>
      <button (click)="addOption(true)">Add Custom Answer Option</button>
      <button (click)="saveQuestion()">Save Question</button>
      <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
