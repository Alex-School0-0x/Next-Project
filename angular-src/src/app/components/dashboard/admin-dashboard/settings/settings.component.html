<div class="settings-container">
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <h2>Auth Settings</h2>
    <div formGroupName="auth" class="form-row">
      <label>Access Token Expire Minutes:
        <input type="number" formControlName="accessTokenExpireMinutes">
      </label>
      <label>Algorithm:
        <input type="text" formControlName="algorithm">
      </label>
      <label>Domain:
        <input type="text" formControlName="domain">
      </label>
      <label>LDAP Base DN:
        <input type="text" formControlName="ldapBaseDn">
      </label>
      <label>LDAP Server:
        <input type="text" formControlName="ldapServer">
      </label>
      <label>Secret Key:
        <input type="text" formControlName="secretKey">
      </label>
    </div>

    <h2>Database Settings</h2>
    <div formGroupName="database" class="form-row">
      <label>Database Driver:
        <input type="text" formControlName="databaseDriver">
      </label>
      <label>Database Type:
        <div class="select-container">
          <select formControlName="databaseType">
            <option *ngFor="let type of databaseTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
      </label>
      <label>Database Name:
        <input type="text" formControlName="dbName">
      </label>
      <label>Host:
        <input type="text" formControlName="host">
      </label>
      <label>Max Connections:
        <input type="number" formControlName="maxConnections" min="0">
      </label>
      <label>Min Connections:
        <input type="number" formControlName="minConnections" min="0">
      </label>
      <div class="checkbox-container">
        <label>Use SSL:
          <input type="checkbox" formControlName="useSsl">
        </label>
      </div>
    </div>

    <div class="actions">
      <button type="submit">Save Settings</button>
    </div>
  </form>
</div>
